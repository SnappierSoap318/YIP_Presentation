<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1920" />
    <title>YIP Presentation by The Build Industries</title>

    <meta name="description" content="The Build Industries" />
    <meta name="author" content="TheBuildInd" />

    <link
        href="//fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic"
        rel="stylesheet" />
    <link href="css/impress-demo.css" rel="stylesheet" />
    <link href="css/impress-common.css" rel="stylesheet" />


    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>

<body class="impress-not-supported">

    <div class="fallback-message">
        <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a
            simplified version of this presentation.</p>
        <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
    </div>
    <div id="impress" data-width="1920" data-height="1080" data-max-scale="3" data-min-scale="0" data-perspective="0">
        <div class="step slide" data-x="200" data-y="-2000">
            <q> TEST <strong>THIS IS STRONG</strong> </q>
        </div>
        <script>

            if ("ontouchstart" in document.documentElement) {
                document.querySelector(".hint").innerHTML = "<p>Swipe left or right to navigate</p>";
            }
        </script>
        <script src="js/impress.js"></script>
        <script>impress().init();</script>
    </div>
</body>


</html>
